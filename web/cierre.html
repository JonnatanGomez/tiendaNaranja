        <script type="text/javascript">
            $(document).ready(function() {
                $('#tableData').DataTable();
            });
            (function($) {  
                $.get = function(key)   {  
                    key = key.replace(/[\[]/, '\\[');  
                    key = key.replace(/[\]]/, '\\]');  
                    var pattern = "[\\?&]" + key + "=([^&#]*)";  
                    var regex = new RegExp(pattern);  
                    var url = unescape(window.location.href);  
                    var results = regex.exec(url);  
                    if (results === null) {  
                        return null;  
                    } else {  
                        return results[1];  
                    }  
                }  
            })(jQuery);
            
            var data = $.get("data");
            if(data !== undefined || data !== null){
                
                var myObj = JSON.parse( data );
                var totalTotales = 0;
                if(myObj.length>0){
                    $('#list').show();
                }
                for (var i = 0; i < myObj.length; i++) {
                    console.log(i);
                    for (var j = 0; j < myObj[i].length; j++) {
                        var total = parseFloat((myObj[i][j]['total']));
                        
                        //Lo suma al cuadre si no es al credito
                        if((myObj[i][j]['credit']) != 1)
                            totalTotales = (((totalTotales + total)*100)/100); 
                        
                        $("#tableBody").append("<tr>" +
                        "<td>" + (i+1) + "</td>" +
                        "<td>" + myObj[i][j]['type'] + "</td>" +
                        "<td>" + myObj[i][j]['nit'] + "</td>" +
                        "<td>" + myObj[i][j]['name'] + "</td>" +
                        "<td>" + (myObj[i][j]['code']) + "</td>" +
                        "<td>" + (myObj[i][j]['product']) + "</td>" +
                        "<td>" + (myObj[i][j]['quantity'])+ "</td>" +
                        "<td>" + (myObj[i][j]['price'])+ "</td>" +
                        "<td>" + ((myObj[i][j]['credit']) != 1?(myObj[i][j]['total']):0)+ "</td>" +
                        "</tr>");
                    }
                }
                $("#tableBody").append("<tr>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td>Total a Depositar</td>" +
                        "<td>" + totalTotales + "</td>" +
                        "</tr>");
            }
